{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <img src="{% static 'lion.jpg' %}" alt="">
            <h1 class="jumbotron-heading">My Portfolio</h1>
            <p class="lead text-muted">지금까지 내가 만든 작품.</p>
        </div>
    </section>
  
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Image">
                        <div class="card-body">
                            <p class="card-text">작품설명</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</main>

{% endblock %}
