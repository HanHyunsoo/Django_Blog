{% extends 'base.html' %}

{% block content %}

    <div class="container jumbotron">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'post_edit' pk=blog.id %}">수정</a>
        <a href="{% url 'post_remove' pk=blog.id %}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a><br>
        <a href="{% url 'home' %}">돌아가기</a>
    </div>

{% endblock %}
