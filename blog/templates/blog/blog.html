{% extends 'base.html' %}

{% block content %}

    {% for blog in posts %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{blog.title}}</h2>
                    <h6 class="card-subtitle mb-2 text-muted">{{blog.pub.date}}</h6>
                    <p class="card-text">{{blog.summary}}</p>
                    <a href="{% url 'detail' blog.id %}" class="card-link">...more</a>
                </div>
            </div> <br>
        </div>
    {% endfor %}

    <div class="container">
        {% if posts.has_previous %}
            <a href="?page=1">처음</a>
            <a href="?page={{posts.previous_page_number}}">이전</a>
        {% endif %}

        <span>{{posts.number}}</span>
        <span>of</span>
        <span>{{posts.paginator.num_pages}}</span>

        {% if posts.has_next %}
            <a href="?page={{posts.next_page_number}}">다음</a>
            <a href="?page={{posts.paginator.num_pages}}">마지막</a>
        {% endif %}
    </div>
{% endblock %}
